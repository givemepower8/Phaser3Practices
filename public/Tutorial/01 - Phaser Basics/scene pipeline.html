<!doctype html>
<html>

<head>
    <title>title</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.7/dist/phaser.min.js"></script>
</head>

<body>
    <div id="phaser-example"></div>
    <script>
        // minimum setup for one scene game
        var config = {
            type: Phaser.AUTO,
            parent: 'phaser-example',
            scene: {
                init: init,
                preload: preload,
                create: create,
                update: update
            }
        };

        // initialize the game with the config
        var game = new Phaser.Game(config);

        console.log(game);

        function init() {
            console.log("init");
        }

        function preload() {
            console.log("preload");
        }

        function create() {
            console.log("create");
            this.add.text(10, 10, 'phaserJS', {
                font: '16px Courier',
                fill: '#00ff00'
            });
        }

        function update(time, delta) {
            //console.log(time);
            //console.log(delta);

            //debugger;
        }
    </script>
</body>

</html>
