<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lines</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#2d2d2d',
            parent: 'phaser-example',
            scene: {
                create: create,
                update: update
            }
        };

        var path;
        var graphics;

        var game = new Phaser.Game(config);

        function create() {
            graphics = this.add.graphics();

            graphics.lineStyle(1, 0x00ffff, 1);

            var line1 = new Phaser.Curves.Line([100, 100, 200, 100]); // x1,y1,x2,y2
            var line2 = new Phaser.Curves.Line([200, 100, 200, 200]); // x1,y1,x2,y2
            var line3 = new Phaser.Curves.Line([100, 200, 200, 200]);
            var line4 = new Phaser.Curves.Line([100, 100, 100, 200]);

            line1.draw(graphics);
            line2.draw(graphics);
            line3.draw(graphics);
            line4.draw(graphics);
        }

        function update() {}
    </script>

</body>

</html>
