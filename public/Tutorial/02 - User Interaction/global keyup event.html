<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>global keydown event</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.17/dist/phaser.min.js"></script>
</head>

<body>

  <div id="phaser-example"></div>
  <script>
    var config = {
      type: Phaser.AUTO,
      parent: 'phaser-example',
      scene: {
        create: create
      }
    };

    var game = new Phaser.Game(config);

    var displayTime;

    function create() {

      displayTime = this.add.text(10, 10, (new Date()).toString(), {
        font: '16px Courier',
        fill: '#00ff00'
      });
      //  Receives every single key down event, regardless of origin or key

      this.input.keyboard.on('keyup', function (event) {
        displayTime.setText(event.key);
        console.log(event);
      });

    }
  </script>

</body>

</html>
