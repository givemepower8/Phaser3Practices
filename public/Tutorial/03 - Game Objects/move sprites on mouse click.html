<!DOCTYPE html>
<html>
  <head>
    <title>load image</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.7/dist/phaser.min.js"></script>
  </head>

  <body>
    <div id="phaser-example"></div>
    <script>
      // minimum setup for one scene game
      var config = {
        type: Phaser.AUTO,
        parent: "phaser-example",
        scene: {
          preload: preload,
          create: create
        }
      };

      // initialize the game with the config
      var game = new Phaser.Game(config);

      var appleSprite;

      function preload() {
        this.load.setBaseURL("http://labs.phaser.io");
        this.load.image("apple", "/assets/sprites/apple.png");
      }

      function create() {
        appleSprite = this.add.sprite(400, 300, "apple");

        this.input.on(
          "pointerup",
          function (pointer) {
            console.log(pointer);

            this.tweens.add({
              targets: appleSprite,
              x: pointer.upX,
              y: pointer.upY,
              duration: 1000
            });

            //appleSprite.x = pointer.upX;
            //appleSprite.y = pointer.upY;
          },
          this
        );

        //console.log(appleSprite);
      }
    </script>
  </body>
</html>
