<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>basics</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>
    <p>basics, check console</p>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#2d2d2d',
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            console.log("preload");
        }

        function create() {
            console.log("create");
            var text = this.add.text(340, 550, '', {
                font: '16px Courier',
                fill: '#ffffff'
            });

            text.setText("Just a game");
        }

        function update() {
            // console.log("update");
        }
    </script>
</body>

</html>
