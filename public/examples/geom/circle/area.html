<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>area</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

  <div id="phaser-example"></div>
  <script>
    var config = {
      width: 800,
      height: 600,
      type: Phaser.AUTO,
      parent: 'phaser-example',
      scene: {
        create: create
      }
    };

    var game = new Phaser.Game(config);

    function create() {
      var graphics = this.add.graphics({
        lineStyle: {
          width: 2,
          color: 0x00ff00
        },
        fillStyle: {
          color: 0xff00ff
        }
      });

      var circle = new Phaser.Geom.Circle(40, 575, 25);

      function drawCircle() {
        var area = Phaser.Geom.Circle.Area(circle);

        graphics.fillRect(circle.right + 5, circle.bottom, 50, -area / 50);
        graphics.strokeCircleShape(circle);
      }

      drawCircle(graphics, circle);

      circle.setTo(175, 550, 50);
      drawCircle(graphics, circle);

      circle.setTo(360, 525, 75);
      drawCircle(graphics, circle);

      circle.setTo(595, 500, 100);
      drawCircle(graphics, circle);
    }
  </script>

</body>

</html>
