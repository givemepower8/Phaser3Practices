<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>get minor radius</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            width: 800,
            height: 600,
            type: Phaser.AUTO,
            parent: 'phaser-example',
            scene: {
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function create() {
            var graphics = this.add.graphics({
                fillStyle: {
                    color: 0x00aaaa
                },
                lineStyle: {
                    width: 2,
                    color: 0xaa0000
                }
            });

            var ellipse = new Phaser.Geom.Ellipse(400, 300, 200, 100);

            this.input.on('pointermove', function (pointer) {

                ellipse.setSize(pointer.x, pointer.y);

                redraw();
            });

            redraw();

            function redraw() {
                graphics.clear();

                graphics.fillEllipseShape(ellipse);

                var minorRadius = ellipse.getMinorRadius();

                graphics.strokeCircle(400, 300, minorRadius);
            }
        }
    </script>

</body>

</html>
