<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>get size</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            width: 800,
            height: 600,
            type: Phaser.AUTO,
            parent: 'phaser-example',
            scene: {
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function create() {
            var graphics = this.add.graphics({
                lineStyle: {
                    width: 2,
                    color: 0x0000aa
                },
                fillStyle: {
                    color: 0x00aa00
                }
            });

            var rect = new Phaser.Geom.Rectangle(0, 0, 100, 100);

            this.input.on('pointermove', function (pointer) {

                rect.width = Phaser.Math.FloorTo(pointer.x, 1, 20);
                rect.height = Phaser.Math.FloorTo(pointer.y, 1, 20);

                redraw();

            });

            redraw();

            function redraw() {
                graphics.clear();

                graphics.strokeRectShape(rect);

                graphics.fillPointShape(Phaser.Geom.Rectangle.GetSize(rect), 10);
            }
        }
    </script>

</body>

</html>
