<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>perimeter</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            width: 800,
            height: 600,
            type: Phaser.AUTO,
            parent: 'phaser-example',
            scene: {
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function create() {
            var graphics = this.add.graphics({
                lineStyle: {
                    width: 2,
                    color: 0xaaaa00
                }
            });

            var triangle = new Phaser.Geom.Triangle(100, 100, 150, 500, 400, 300);

            var text = this.add.text(50, 50, '');

            this.input.on('pointermove', function (pointer) {

                triangle.x3 = pointer.x;
                triangle.y3 = pointer.y;

                redraw();
            });

            redraw();

            function redraw() {
                graphics.clear();

                graphics.strokeTriangleShape(triangle);

                text.setText("Perimeter : " + Phaser.Geom.Triangle.Perimeter(triangle));
            }
        }
    </script>

</body>

</html>
