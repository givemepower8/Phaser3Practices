<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>multi atlas animation</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

  <div id="phaser-example"></div>
  <script>
    var config = {
      type: Phaser.CANVAS,
      parent: 'phaser-example',
      width: 800,
      height: 600,
      pixelArt: true,
      scene: {
        preload: preload,
        create: create
      }
    };

    var game = new Phaser.Game(config);

    function preload() {

      this.load.setBaseURL('http://labs.phaser.io');
      this.load.path = 'assets/animations/cybercity/';

      this.load.multiatlas('cybercity', 'cybercity-multi.json');
    }

    function create() {
      this.anims.create({
        key: 'fly',
        frames: this.anims.generateFrameNames('cybercity', {
          start: 0,
          end: 98
        }),
        repeat: -1
      });

      this.add.sprite(400, 300).setScale(2.7).play('fly');
    }
  </script>

</body>

</html>
