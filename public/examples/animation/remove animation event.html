<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>remove animation event</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            type: Phaser.AUTO,
            parent: 'phaser-example',
            pixelArt: true,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.setBaseURL('http://labs.phaser.io');
            this.load.atlas('gems', 'assets/tests/columns/gems.png', 'assets/tests/columns/gems.json');
        }

        function create() {
            this.anims.create({
                key: 'diamond',
                frames: this.anims.generateFrameNames('gems', {
                    prefix: 'diamond_',
                    end: 15,
                    zeroPad: 4
                }),
                repeat: -1
            });
            this.anims.create({
                key: 'prism',
                frames: this.anims.generateFrameNames('gems', {
                    prefix: 'prism_',
                    end: 6,
                    zeroPad: 4
                }),
                repeat: -1
            });
            this.anims.create({
                key: 'ruby',
                frames: this.anims.generateFrameNames('gems', {
                    prefix: 'ruby_',
                    end: 6,
                    zeroPad: 4
                }),
                repeat: -1
            });
            this.anims.create({
                key: 'square',
                frames: this.anims.generateFrameNames('gems', {
                    prefix: 'square_',
                    end: 14,
                    zeroPad: 4
                }),
                repeat: -1
            });

            this.add.sprite(400, 100, 'gems').play('diamond');
            this.add.sprite(400, 200, 'gems').play('ruby');
            this.add.sprite(400, 300, 'gems').play('diamond');
            this.add.sprite(400, 400, 'gems').play('square');

            var _anims = this.anims;

            document.addEventListener('mouseup', function () {

                _anims.remove('diamond');

            });
        }
    </script>

</body>

</html>
