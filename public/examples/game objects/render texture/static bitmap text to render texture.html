<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>static bitmap text to render texture</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            type: Phaser.AUTO,
            parent: 'phaser-example',
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var rt;
        var bitmaptext;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.bitmapFont('desyrel', '/assets/fonts/bitmap/desyrel.png', '/assets/fonts/bitmap/desyrel.xml');
        }

        function create() {
            bitmaptext = this.add.bitmapText(0, 0, 'desyrel', 'PHASER 3\nRender Texture', 64);

            bitmaptext.setVisible(false);

            rt = this.add.renderTexture(0, 0, 800, 600);
        }

        function update() {
            rt.camera.rotation -= 0.01;

            rt.clear();

            rt.draw(bitmaptext, 300, 400);
        }
    </script>

</body>

</html>
