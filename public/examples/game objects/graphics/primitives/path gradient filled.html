<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>examples</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            width: 800,
            height: 600,
            type: Phaser.WEBGL,
            parent: 'phaser-example',
            scene: {
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function create() {
            var graphics = this.add.graphics();

            graphics.fillGradientStyle(0xff0000, 0x00ff00, 0xff0000, 0xffff00, 1);

            graphics.beginPath();

            graphics.moveTo(400, 100);
            graphics.lineTo(200, 278);
            graphics.lineTo(340, 430);
            graphics.lineTo(650, 300);
            graphics.lineTo(700, 180);
            graphics.lineTo(600, 80);

            graphics.closePath();
            graphics.fillPath();
        }
    </script>

</body>

</html>
