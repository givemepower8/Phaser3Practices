<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>basic text</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

  <div id="phaser-example"></div>
  <script>
    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      parent: 'phaser-example',
      scene: {
        create: create,
      }
    };

    var game = new Phaser.Game(config);

    function create() {
      //  Default text with no style settings
      this.add.text(100, 100, 'Phaser');

      //  Pass in a basic style object with the constructor
      this.add.text(100, 200, 'Phaser', {
        fontFamily: 'Arial',
        fontSize: 64,
        color: '#00ff00'
      });

      //  Or chain calls like this:
      this.add.text(100, 400, 'Phaser').setFontFamily('Arial').setFontSize(64).setColor('#ffff00');
    }
  </script>

</body>

</html>
