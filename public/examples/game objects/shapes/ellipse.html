<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ellipse</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

  <div id="phaser-example"></div>
  <script>
var config = {
    type: Phaser.AUTO,
    parent: 'phaser-example',
    width: 800,
    height: 600,
    scene: {
        preload: preload,
        create: create
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('bg', '/assets/skies/background1.png');
}

function create ()
{
    this.add.image(400, 300, 'bg');

    var r1 = this.add.ellipse(200, 200, 100, 170, 0x6666ff);

    var r2 = this.add.ellipse(400, 200, 100, 170, 0x9966ff);

    r2.setStrokeStyle(4, 0xefc53f);

    var r3 = this.add.ellipse(600, 200, 100, 170);

    r3.setStrokeStyle(2, 0x1a65ac);

    var r4 = this.add.ellipse(200, 400, 100, 170, 0xff6699);

    var r5 = this.add.ellipse(400, 400, 100, 170, 0xff33cc);

    var r6 = this.add.ellipse(600, 400, 100, 170, 0xff66ff);

    r6.setSmoothness(8);

    this.tweens.add({

        targets: r4,
        scaleX: 0.25,
        scaleY: 0.5,
        yoyo: true,
        repeat: -1,
        ease: 'Sine.easeInOut'

    });

    this.tweens.add({

        targets: r5,
        alpha: 0.2,
        yoyo: true,
        repeat: -1,
        ease: 'Sine.easeInOut'

    });

    this.tweens.add({

        targets: r6,
        angle: 90,
        yoyo: true,
        repeat: -1,
        ease: 'Sine.easeInOut'

    });
}
    </script>

</body>

</html>
