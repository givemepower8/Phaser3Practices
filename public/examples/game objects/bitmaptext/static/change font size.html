<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>change font size</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            type: Phaser.AUTO,
            parent: 'phaser-example',
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.setBaseURL('http://labs.phaser.io');
            this.load.bitmapFont('atari', 'assets/fonts/bitmap/gem.png', 'assets/fonts/bitmap/gem.xml');
        }

        function create() {
            var text = this.add.bitmapText(400, 300, 'atari', '', 16).setOrigin(0.5).setCenterAlign().setInteractive();

            text.setText([
                'Phaser 3',
                'BitmapText',
                'Click to change size'
            ]);

            this.input.on('pointerup', function () {

                text.setFontSize(text.fontSize + 2);
                text.setOrigin(0.5);

            });
        }
    </script>

</body>

</html>
