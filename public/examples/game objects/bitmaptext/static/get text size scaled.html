<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>get text size scaled</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            type: Phaser.WEBGL,
            parent: 'phaser-example',
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var text;
        var bounds;
        var graphics;
        var string = 'Phaser 3\nBitmapText\nScaling\nwith bounds';

        var game = new Phaser.Game(config);

        function preload() {
            this.load.setBaseURL('http://labs.phaser.io');
            this.load.bitmapFont('atari', 'assets/fonts/bitmap/atari-smooth.png',
                'assets/fonts/bitmap/atari-smooth.xml');
        }

        function create() {
            text = this.add.bitmapText(0, 0, 'atari', string).setFontSize(32);

            graphics = this.add.graphics({
                x: 0,
                y: 0,
                lineStyle: {
                    thickness: 1,
                    color: 0xffff00,
                    alpha: 1
                }
            });

            this.tweens.add({
                targets: text,
                duration: 4000,
                scaleX: 2,
                ease: 'Quad.easeInOut',
                repeat: -1,
                yoyo: true
            });

            this.tweens.add({
                targets: text,
                duration: 2000,
                scaleY: 4,
                ease: 'Quad.easeInOut',
                repeat: -1,
                yoyo: true
            });
        }

        function update() {
            text.setText(string + '\nScale X: ' + text.scaleX.toFixed(4));

            bounds = text.getTextBounds();

            graphics.clear();
            graphics.strokeRect(bounds.global.x, bounds.global.y, bounds.global.width, bounds.global.height);
        }
    </script>

</body>

</html>
