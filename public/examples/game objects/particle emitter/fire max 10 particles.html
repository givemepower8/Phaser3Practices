<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fire max 10 particles</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        /**
         * @author    Pavle Goloskokovic <pgoloskokovic@gmail.com> (http://prunegames.com)
         */

        var config = {
            type: Phaser.WEBGL,
            width: 800,
            height: 600,
            backgroundColor: '#000',
            parent: 'phaser-example',
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        var fpsText;
        var particles;

        function preload() {
            this.load.setBaseURL('http://labs.phaser.io');
            this.load.image('fire', 'assets/particles/muzzleflash3.png');
        }

        function create() {
            fpsText = this.add.text(10, 10, 'FPS: -- \n-- Particles', {
                font: 'bold 26px Arial',
                fill: '#ffffff'
            });

            particles = this.add.particles('fire');

            particles.createEmitter({
                alpha: {
                    start: 1,
                    end: 0
                },
                scale: {
                    start: 0.5,
                    end: 2.5
                },
                //tint: { start: 0xff945e, end: 0xff945e },
                speed: 20,
                accelerationY: -300,
                angle: {
                    min: -85,
                    max: -95
                },
                rotate: {
                    min: -180,
                    max: 180
                },
                lifespan: {
                    min: 1000,
                    max: 1100
                },
                blendMode: 'ADD',
                frequency: 110,
                maxParticles: 10,
                x: 400,
                y: 300
            });
        }

        function update(time, delta) {
            fpsText.setText('FPS: ' + (1000 / delta).toFixed(3) + '\n' +
                particles.emitters.first.alive.length + ' Particles');
        }
    </script>

</body>

</html>
