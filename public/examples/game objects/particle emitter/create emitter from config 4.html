<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>create emitter from config 4</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            type: Phaser.WEBGL,
            width: 800,
            height: 600,
            backgroundColor: '#000',
            parent: 'phaser-example',
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.setBaseURL('http://labs.phaser.io');
            this.load.atlas('megaset', 'assets/atlas/megaset-0.png', 'assets/atlas/megaset-0.json');
        }

        function create() {
            this.add.particles('megaset', [{
                    frame: 'red_ball',
                    x: 400,
                    y: 590,
                    angle: {
                        min: 180,
                        max: 360
                    },
                    speed: 200,
                    gravityY: -350,
                    lifespan: 3000,
                    quantity: 4,
                    scale: {
                        min: 0.1,
                        max: 1
                    }
                },
                {
                    frame: 'yellow_ball',
                    x: 400,
                    y: 590,
                    angle: {
                        min: 180,
                        max: 360
                    },
                    speed: 300,
                    gravityY: -350,
                    lifespan: 3000,
                    quantity: 4,
                    scale: {
                        min: 0.1,
                        max: 1
                    }
                },
                {
                    frame: 'blue_ball',
                    x: 400,
                    y: 590,
                    angle: {
                        min: 180,
                        max: 360
                    },
                    speed: 400,
                    gravityY: -350,
                    lifespan: 3000,
                    quantity: 4,
                    scale: {
                        min: 0.1,
                        max: 1
                    }
                }
            ]);
        }
    </script>

</body>

</html>
