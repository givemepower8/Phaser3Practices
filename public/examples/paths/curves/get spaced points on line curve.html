<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>get spaced points on line curve</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

  <div id="phaser-example"></div>
  <script>
    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: '#2d2d2d',
      parent: 'phaser-example',
      scene: {
        create: create
      }
    };

    var game = new Phaser.Game(config);

    function create() {
      graphics = this.add.graphics();

      var curve = new Phaser.Curves.Line(new Phaser.Math.Vector2(100, 100), new Phaser.Math.Vector2(600, 400));

      graphics.lineStyle(1, 0xffffff, 1);

      curve.draw(graphics);

      //  Get 32 points from the curve
      var points = curve.getSpacedPoints(32);

      //  Draw the points
      graphics.fillStyle(0xff0000, 1);

      for (var i = 0; i < points.length; i++) {
        graphics.fillCircle(points[i].x, points[i].y, 4);
      }
    }
  </script>

</body>

</html>
