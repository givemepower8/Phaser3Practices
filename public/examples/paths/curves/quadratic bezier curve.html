<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>quadratic bezier curve</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#2d2d2d',
            parent: 'phaser-example',
            scene: {
                create: create,
                update: update
            }
        };

        var path;
        var curve;
        var graphics;

        var game = new Phaser.Game(config);

        function create() {
            graphics = this.add.graphics();

            path = {
                t: 0,
                vec: new Phaser.Math.Vector2()
            };

            var startPoint = new Phaser.Math.Vector2(100, 500);
            var controlPoint1 = new Phaser.Math.Vector2(50, 100);
            var endPoint = new Phaser.Math.Vector2(700, 500);

            curve = new Phaser.Curves.QuadraticBezier(startPoint, controlPoint1, endPoint);

            this.tweens.add({
                targets: path,
                t: 1,
                ease: 'Sine.easeInOut',
                duration: 2000,
                yoyo: true,
                repeat: -1
            });
        }

        function update() {
            graphics.clear();

            graphics.lineStyle(1, 0x00ff00, 1);

            curve.draw(graphics);

            curve.getPoint(path.t, path.vec);

            graphics.fillStyle(0xff0000, 1);
            graphics.fillCircle(path.vec.x, path.vec.y, 16);
        }
    </script>

</body>

</html>
