<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>006 crop width</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var game = new Phaser.Game(800, 600, Phaser.WEBGL, 'phaser-example', {
            preload: preload,
            create: create,
            update: update
        });

        function preload() {

            this.load.image('scroll', '/assets/pics/backscroll.png');

        }

        var c = 0;
        var pic;

        function create() {

            pic = this.add.image(0, 0, 'scroll');

            Phaser.TextureCrop(pic, 0);

        }

        function update() {
            c++;

            if (c === pic.frame.realWidth) {
                c = 0;
            }

            Phaser.TextureCrop(pic, c);
        }
    </script>

</body>

</html>
