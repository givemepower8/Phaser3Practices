<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>003 trim</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', {
            preload: preload,
            create: create,
            render: render
        });

        function preload() {

            game.load.image('atlasImage', '/assets/sprites/phaser3-test1.png');
            game.load.json('atlasData', '/assets/sprites/phaser3-test1.json');

        }

        var manager;
        var texture;
        var frame;
        var x = 0;
        var y = 0;
        var anchor = new Phaser.Point();

        function create() {

            manager = new Phaser.TextureManager(game);

            texture = manager.addAtlasJSONArray('atlasImage', game.cache.getImage('atlasImage'), game.cache.getJSON(
                'atlasData'));

            frame = texture.get('hello');

            // console.log(texture);
            // console.log(texture.frames);
            console.log(frame);

        }

        function render() {

            var dx = frame.x - anchor.x * frame.width;
            var dy = frame.y - anchor.y * frame.height;

            game.context.drawImage(
                frame.source.image,
                frame.cutX,
                frame.cutY,
                frame.cutWidth,
                frame.cutHeight,
                x + dx,
                y + dy,
                frame.cutWidth,
                frame.cutHeight
            );

        }
    </script>

</body>

</html>
