<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>065 mainloop interpolate</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var game = new Phaser.Game(800, 600, Phaser.WEBGL, 'phaser-example', {
            preload: preload,
            create: create,
            update: update
        });

        function preload() {

            this.load.image('logo', '/assets/sprites/32x32.png');

        }

        var block;

        function create() {

            block = this.add.image(0, 300, 'logo');

            block.transform.enableInterpolation();

        }

        function update() {

            if (block.x < 500) {
                block.x += 10;
            } else {
                block.transform.disableInterpolation();
            }

        }
    </script>

</body>

</html>
