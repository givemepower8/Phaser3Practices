<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>076 config 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            width: 800,
            height: 600,
            resolution: 1,
            type: Phaser.WEBGL,
            parent: 'phaser-example',
            scene: {
                preload: preload,
                create: create
            },
            callbacks: {
                preBoot: function () {
                    console.log(
                        'I get called before all of the Game systems are created, but after Device is available'
                        )
                },
                postBoot: function () {
                    console.log(
                        'I get called after all of the Game systems are running, immediately before raf starts'
                        )
                }
            }
        };

        var game = new Phaser.Game(config);

        function preload() {

            // this.load.image('logo', '/assets/atlas/megasetHD-0.png');
            this.load.image('logo', 'http://examples.phaser.io/assets/atlas/megasetSD-0.png');

        }

        var blitter;

        function create() {

            blitter = this.add.blitter();

            var bob = blitter.create(100, 100, 'logo');

            console.log(bob);

        }
    </script>

</body>

</html>
