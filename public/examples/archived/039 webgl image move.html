<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>039 webgl image move</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

  <div id="phaser-example"></div>
  <script>
    var game = new Phaser.Game(800, 600, Phaser.WEBGL, 'phaser-example', {
      preload: preload,
      create: create
    });

    function preload() {

      game.load.image('contra', '/assets/pics/contra2.png');

    }

    var image;

    function create() {

      //  142
      image = game.add.image(400 - 71, 0, 'contra', null, game.stage);

      game.add.tween(image).to({
        y: 300
      }, 2000, 'Bounce.easeOut', true, 0, -1, true);

    }
  </script>

</body>

</html>
