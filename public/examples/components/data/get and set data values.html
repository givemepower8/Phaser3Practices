<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>get and set data values</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            type: Phaser.AUTO,
            parent: 'phaser-example',
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('gem', '/assets/sprites/gem.png');
        }

        function create() {
            var gem = this.add.image(300, 300, 'gem');

            //  Store some data about this Gem:

            gem.setDataEnabled();

            gem.data.set('name', 'Red Gem Stone');
            gem.data.set('level', 2);
            gem.data.set('gold', 150);
            gem.data.set('owner', 'Link');

            //  Display it

            var text = this.add.text(350, 250, '', {
                font: '16px Courier',
                fill: '#00ff00'
            });

            text.setText([
                'Name: ' + gem.data.get('name'),
                'Level: ' + gem.data.get('level'),
                'Value: ' + gem.data.get('gold') + ' gold',
                'Owner: ' + gem.data.get('owner')
            ]);
        }
    </script>

</body>

</html>
