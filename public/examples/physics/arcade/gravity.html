<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>100 world bodies</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'phaser-example',
            physics: {
                default: 'arcade',
                arcade: {
                    debug: true,
                    gravity: {
                        y: 60
                    }
                }
            },
            scene: {
                preload: preload,
                create: create
            }
        };

        new Phaser.Game(config);

        function preload() {
            this.load.setBaseURL('http://labs.phaser.io');
            this.load.image('block', 'assets/sprites/block.png');
        }

        function create() {
            this.physics.world.gravity.y = 60;

            var group = this.physics.add.group({
                defaultKey: 'block',
                bounceX: 1,
                bounceY: 1,
                collideWorldBounds: true
            });

            group.create(200, 300);
            group.create(300, 300).setGravity(0, 120);
            group.create(400, 300).setGravity(0, -120);
            group.create(500, 300, 'block').body.allowGravity = false;
        }
    </script>

</body>

</html>
