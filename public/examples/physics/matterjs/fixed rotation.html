<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fixed rotation</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

  <div id="phaser-example"></div>
  <script>
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    backgroundColor: '#1b1464',
    parent: 'phaser-example',
    physics: {
        default: 'matter',
        matter: {
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var block;
var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('block', '/assets/sprites/block.png');
    this.load.image('platform', '/assets/sprites/platform.png');
}

function create ()
{
    block = this.matter.add.image(50, 0, 'block');

    block.setFrictionAir(0.001);
    block.setBounce(0.6);

    var ground = this.matter.add.image(400, 400, 'platform', null, { isStatic: true });

    ground.setScale(2, 0.5);
    ground.setAngle(10);
    ground.setFriction(0);
}

function update ()
{
    if (block.y > 600)
    {
        block.setPosition(50, 0);
        block.setVelocity(0, 0);
    }
}

    </script>

</body>

</html>
