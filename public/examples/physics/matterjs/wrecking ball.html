<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wrecking ball</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

  <div id="phaser-example"></div>
  <script>
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    backgroundColor: '#1d1d1d',
    parent: 'phaser-example',
    physics: {
        default: 'matter'
    },
    scene: {
        preload: preload,
        create: create
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('crate', '/assets/sprites/crate.png');
    this.load.image('crate32', '/assets/sprites/crate32.png');
}

function create ()
{
    this.matter.world.setBounds();

    //  Increase the solver steps from the default to aid with the stack
    this.matter.world.engine.positionIterations = 30;
    this.matter.world.engine.velocityIterations = 30;

    var stack = this.matter.add.imageStack('crate32', null, 300, 50, 5, 18, 30, 0, { mass: 0.5 });

    this.matter.add.mouseSpring();
}

    </script>

</body>

</html>
