<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sprite sheet</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

  <div id="phaser-example"></div>
  <script>
    var config = {
      type: Phaser.WEBGL,
      parent: 'phaser-example',
      scene: {
        preload: preload,
        create: create
      }
    };

    var game = new Phaser.Game(config);

    function preload() {

      this.load.spritesheet('diamonds', '/assets/sprites/diamonds32x24x5.png', {
        frameWidth: 32,
        frameHeight: 24
      });

    }

    function create() {

      this.add.image(0, 0, 'diamonds', 0);
      this.add.image(64, 0, 'diamonds', 1);
      this.add.image(128, 0, 'diamonds', 2);
      this.add.image(32, 32, 'diamonds', 3);
      this.add.image(96, 32, 'diamonds', 4);

    }
  </script>

</body>

</html>
