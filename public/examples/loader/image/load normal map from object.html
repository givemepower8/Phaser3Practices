<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>load normal map from object</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'phaser-example',
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image({
                key: 'robot',
                url: '/assets/pics/equality-by-ragnarok.png',
                normalMap: '/assets/normal-maps/equality-by-ragnarok_n.png'
            });
        }

        function create() {
            var robot = this.add.image(-300, 0, 'robot').setOrigin(0);

            //  The following just displays the normal map on-screen, so you can see that it loaded properly

            var canvasTexture = this.textures.createCanvas('normalMap', 400, 600);

            canvasTexture.context.drawImage(robot.texture.getDataSourceImage(), -300, 0);

            canvasTexture.refresh();

            var robotMap = this.add.image(400, 0, 'normalMap').setOrigin(0);
        }
    </script>

</body>

</html>
