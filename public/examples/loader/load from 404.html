<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>load from 404</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

  <div id="phaser-example"></div>
  <script>
    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      parent: 'phaser-example',
      scene: {
        preload: preload,
        create: create
      }
    };

    var game = new Phaser.Game(config);

    function preload() {
      //  The URLs are incorrect on purpose to test 404 handling
      this.load.image('taikodrummaster', '/assets/tribbles/taikodrummaster.jpg');
      this.load.image('sukasuka-chtholly', '/assets/tribbles/sukasuka-chtholly.png');
    }

    function create() {
      this.add.image(400, 300, 'taikodrummaster');
      this.add.image(400, 500, 'sukasuka-chtholly');

      this.add.text(10, 10, 'Load complete, both files 404d', {
        font: '16px Courier',
        fill: '#00ff00'
      });
    }
  </script>

</body>

</html>
