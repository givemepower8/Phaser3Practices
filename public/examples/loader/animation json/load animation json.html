<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>load animation json</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

  <div id="phaser-example"></div>
  <script>
    var config = {
      type: Phaser.AUTO,
      parent: 'phaser-example',
      width: 800,
      height: 600,
      scene: {
        preload: preload,
        create: create
      }
    };

    var game = new Phaser.Game(config);

    function preload() {
      this.load.animation('gemData', '/assets/animations/gems.json');
      this.load.atlas('gems', '/assets/tests/columns/gems.png', '/assets/tests/columns/gems.json');
    }

    function create() {
      this.add.sprite(400, 100, 'gems').play('diamond');
      this.add.sprite(400, 200, 'gems').play('prism');
      this.add.sprite(400, 300, 'gems').play('ruby');
      this.add.sprite(400, 400, 'gems').play('square');
    }
  </script>

</body>

</html>
