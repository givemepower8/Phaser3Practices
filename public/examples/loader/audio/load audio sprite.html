<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>load audio sprite</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'phaser-example',
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.setPath('/assets/audio/kyobi/');

            this.load.audioSprite('kyobi', 'kyobi.json', [
                'kyobi.ogg',
                'kyobi.mp3',
                'kyobi.m4a'
            ]);
        }

        function create() {
            var music = this.sound.addAudioSprite('kyobi');

            music.play('title');
            // music.play('gameOver');
            // music.play('nextLevel');

            // text.setText('Playing Dafunk - Hardcore Power (We Believe In Goa - Remix)');
        }
    </script>

</body>

</html>
