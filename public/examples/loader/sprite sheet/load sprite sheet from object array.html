<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>load sprite sheet from object array</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'phaser-example',
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.setPath('/assets/sprites');

            //  An array of sprite sheets.
            //  The URLs are automatically created based on the path and key (see documentation for details)
            this.load.spritesheet([{
                    key: 'explosion',
                    frameConfig: {
                        frameWidth: 64,
                        frameHeight: 64,
                        endFrame: 23
                    }
                },
                {
                    key: 'balls',
                    frameConfig: {
                        frameWidth: 17,
                        frameHeight: 17
                    }
                }
            ]);
        }

        function create() {
            var config = {
                key: 'explodeAnimation',
                frames: this.anims.generateFrameNumbers('explosion', {
                    start: 0,
                    end: 23,
                    first: 23
                }),
                frameRate: 20,
                repeat: -1
            };

            this.anims.create(config);

            this.add.sprite(400, 300, 'explosion').play('explodeAnimation');

            this.add.sprite(400, 300, 'balls', 3);
        }
    </script>

</body>

</html>
