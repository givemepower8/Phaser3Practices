<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>load plugin</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

  <div id="phaser-example"></div>
  <script>
    var config = {
      type: Phaser.CANVAS,
      parent: 'phaser-example',
      width: 800,
      height: 600,
      backgroundColor: '#0f0f0f',
      scene: {
        preload: preload,
        create: create
      }
    };

    var game = new Phaser.Game(config);

    function preload() {
      // this.load.plugin('FractalPlugin', '/assets/loader-tests/fractalsPlugin.js');
      this.load.plugin('FractalPlugin', 'http://localhost/fractalplugin/dist/FractalPlugin.js');
    }

    function create() {
      this.fractals.createImage(400, 300);
    }
  </script>

</body>

</html>
