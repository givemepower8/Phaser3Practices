<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rotation</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            type: Phaser.CANVAS,
            parent: 'phaser-example',
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        var atlasFrame;
        var singleImage;

        function preload() {

            this.load.image('atari', '/assets/sprites/atari130xe.png');
            this.load.atlas('atlas', '/assets/atlas/megaset-0.png', '/assets/atlas/megaset-0.json');

        }

        function create() {

            atlasFrame = this.add.image(300, 100, 'atlas', 'dragonwiz');
            singleImage = this.add.image(300, 300, 'atari');

        }

        function update() {

            atlasFrame.rotation += 0.01;
            singleImage.rotation += 0.01;

        }
    </script>

</body>

</html>
