<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>graphics object example</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            type: Phaser.AUTO,
            parent: 'phaser-example',
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.spritesheet('aliens', '/assets/sprites/bsquadron-enemies.png', {
                frameWidth: 192,
                frameHeight: 160
            });
        }

        function create() {
            var graphics = this.add.graphics();

            graphics.fillStyle(0xffff00, 1);
            graphics.slice(400, 300, 200, Phaser.Math.DegToRad(340), Phaser.Math.DegToRad(20), true);
            graphics.fillPath();

            graphics.setInteractive(new Phaser.Geom.Circle(400, 300, 200), Phaser.Geom.Circle.Contains);

            graphics.on('pointerover', function () {

                graphics.clear();
                graphics.fillStyle(0xff0000, 1);
                graphics.slice(400, 300, 200, Phaser.Math.DegToRad(340), Phaser.Math.DegToRad(20), true);
                graphics.fillPath();

            });

            graphics.on('pointerout', function () {

                graphics.clear();
                graphics.fillStyle(0xffff00, 1);
                graphics.slice(400, 300, 200, Phaser.Math.DegToRad(340), Phaser.Math.DegToRad(20), true);
                graphics.fillPath();

            });
        }
    </script>

</body>

</html>
