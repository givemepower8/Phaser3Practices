<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cute cursor</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

  <div id="phaser-example"></div>
  <script>
    var config = {
      type: Phaser.AUTO,
      parent: 'phaser-example',
      width: 800,
      height: 600,
      scene: {
        preload: preload,
        create: create
      }
    };

    var game = new Phaser.Game(config);

    function preload() {
      this.load.image('box', '/assets/sprites/block.png');
    }

    function create() {
      this.input.setDefaultCursor('url(assets/input/cursors/vigyori/arrow.cur), pointer');

      //  Create some custom cursor boxes

      this.add.sprite(100, 300, 'box').setInteractive({
        cursor: 'url(assets/input/cursors/vigyori/link.cur), pointer'
      });
      this.add.sprite(300, 300, 'box').setInteractive({
        cursor: 'url(assets/input/cursors/vigyori/cross.cur), pointer'
      });
      this.add.sprite(500, 300, 'box').setInteractive({
        cursor: 'url(assets/input/cursors/vigyori/help.cur), pointer'
      });
      this.add.sprite(700, 300, 'box').setInteractive({
        cursor: 'url(assets/input/cursors/vigyori/no.cur), pointer'
      });
    }
  </script>

</body>

</html>
