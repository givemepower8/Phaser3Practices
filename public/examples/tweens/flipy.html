<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flipy</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            type: Phaser.WEBGL,
            width: 800,
            height: 600,
            backgroundColor: '#2d2d2d',
            pixelArt: true,
            parent: 'phaser-example',
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('cokecan', '/assets/sprites/cokecan.png');
        }

        function create() {
            var marker = this.add.image(100, 100, 'cokecan').setAlpha(0.3);
            var image = this.add.image(100, 100, 'cokecan');

            //  flipY will call toggleFlipY on the image whenever it yoyos or repeats

            var tween = this.tweens.add({
                targets: image,
                x: 600,
                ease: 'Power1',
                duration: 3000,
                flipY: true,
                yoyo: true,
                repeat: -1
            });
        }
    </script>

</body>

</html>
