<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>stagger</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>

<body>

    <div id="phaser-example"></div>
    <script>
        var config = {
            type: Phaser.WEBGL,
            width: 800,
            height: 600,
            backgroundColor: '#2d2d2d',
            parent: 'phaser-example',
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('block', '/assets/sprites/block.png');
        }

        function create() {
            var image1 = this.add.image(100, 100, 'block');
            var image2 = this.add.image(100, 200, 'block');
            var image3 = this.add.image(100, 300, 'block');
            var image4 = this.add.image(100, 400, 'block');
            var image5 = this.add.image(100, 500, 'block');

            this.tweens.add({
                targets: [image1, image2, image3, image4, image5],
                x: 700,
                yoyo: true,
                duration: 2000,
                ease: 'Sine.easeInOut',
                repeat: -1,
                delay: function (i, total, target) {
                    return i * 100;
                }
            });
        }
    </script>

</body>

</html>
