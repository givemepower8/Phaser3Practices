<!DOCTYPE html>
<html>

<head>
  <title>Cat Catcher2000</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>

</head>

<body>
  <script>
    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };
    var game = new Phaser.Game(config);

    var cat, catcher, cursors, txtScore, score;

    function preload() {
      //load in assets needed
      this.load.image('cat', 'img/cat.png');
      this.load.image('catcher', 'img/catcher.png');
      this.load.image('bg', 'img/bg.png');
    }

    function create() {
      //setup game

      this.add.sprite(0, 0, 'bg');

      catcher = this.add.sprite(400, 300, 'catcher');
      //catcher.anchor.setTo(0.5, 0);
      this.physics.world.enable(catcher);

      cat = this.add.sprite(
        Math.random() * game.width,
        Math.random() * game.height,
        'cat'
      );
      this.physics.world.enable(cat);

      score = 0;
      var style = {
        font: '20px Arial',
        fill: '#FFF'
      };
      txtScore = this.add.text(10, 10, score.toString(), style);

      //controls
      cursors = this.input.keyboard.createCursorKeys();
    }

    function update() {
      //run game loop code

      if (cursors.left.isDown) {
        catcher.x -= 5;
        //catcher.scale.x = 1;
      }

      if (cursors.right.isDown) {
        catcher.x += 5;
        //catcher.scale.x = -1;
      }

      if (cursors.up.isDown) {
        catcher.y -= 5;
      }

      if (cursors.down.isDown) {
        catcher.y += 5;
      }

      this.physics.overlap(catcher, cat, catHitHandler);
    }

    function catHitHandler(catcherObject, catObject) {
      catObject.x = Math.random() * game.width;
      catObject.y = Math.random() * game.height;

      score++;
      txtScore.setText(score.toString());
    }
  </script>
</body>

</html>
